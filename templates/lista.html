<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
  <div class="container">
      <div class="page-header">
         <h1>{{ titulo }}</h1>
      </div>
      <table class="table table-striped table-responsive table-bordered">
         <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Console</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for jogo in jogos %}
           <tr>
               <td>{{ jogo.nome }}</td>
               <td>{{ jogo.categoria }}</td>
               <td>{{ jogo.console }}</td>
                <td>
                    <a href="{{ url_for('edit_game', id=jogo.id) }}">editar</a>
                    <a href="{{ url_for('deletar_jogo', id=jogo.id) }}">deletar</a>
                </td>
           </tr>
            {% endfor %}
        </tbody>
      </table>
  </div>
</body>
